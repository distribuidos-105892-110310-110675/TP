name: tp
services:

  # ============================== RABBITMQ SERVICE ============================== #

  rabbitmq-message-middleware:
    container_name: rabbitmq-message-middleware
    image: "rabbitmq:4-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - custom_net
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================== CLIENT & SERVER SERVICES ============================== #

  client_0:
    container_name: client_0
    image: client:latest
    entrypoint: python3 -m client.main
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - CLIENT_ID=0
      - SERVER_HOST=server
      - SERVER_PORT=5000
      - DATA_PATH=/data
      - RESULTS_PATH=/results
      - BATCH_MAX_SIZE=20
    networks:
      - custom_net
    volumes:
      - type: bind
        source: ./.data/reduced_data
        target: /data
        read_only: true
      - type: bind
        source: ./.results
        target: /results
        read_only: false
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 1
    depends_on:
      server:
        condition: service_started

  client_1:
    container_name: client_1
    image: client:latest
    entrypoint: python3 -m client.main
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - CLIENT_ID=1
      - SERVER_HOST=server
      - SERVER_PORT=5000
      - DATA_PATH=/data
      - RESULTS_PATH=/results
      - BATCH_MAX_SIZE=20
    networks:
      - custom_net
    volumes:
      - type: bind
        source: ./.data/reduced_data
        target: /data
        read_only: true
      - type: bind
        source: ./.results
        target: /results
        read_only: false
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 1
    depends_on:
      server:
        condition: service_started

  server:
    container_name: server
    image: server:latest
    entrypoint: python3 -m server.main
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - SERVER_PORT=5000
      - SERVER_LISTEN_BACKLOG=5
      - RABBITMQ_HOST=rabbitmq-message-middleware
      - MENU_ITEMS_CLN_AMOUNT=1
      - STORES_CLN_AMOUNT=1
      - TRANSACTION_ITEMS_CLN_AMOUNT=4
      - TRANSACTIONS_CLN_AMOUNT=4
      - USERS_CLN_AMOUNT=3
      - Q1X_OB_AMOUNT=1
      - Q21_OB_AMOUNT=1
      - Q22_OB_AMOUNT=1
      - Q3X_OB_AMOUNT=1
      - Q4X_OB_AMOUNT=1
    networks:
      - custom_net
    depends_on:
      rabbitmq-message-middleware:
        condition: service_healthy
      transaction_items_with_menu_items_query_21_joiner_0:
        condition: service_started
      transaction_items_with_menu_items_query_22_joiner_0:
        condition: service_started
      transactions_with_stores_query_3x_joiner_0:
        condition: service_started
      transactions_with_stores_query_4x_joiner_0:
        condition: service_started

