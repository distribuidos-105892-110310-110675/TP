name: tp
services:

  # ============================== RABBITMQ SERVICE ============================== #

  rabbitmq-message-middleware:
    image: "rabbitmq:4-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS}
    networks:
      - custom_net
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================== CLIENT & SERVER SERVICES ============================== #

  client:
    container_name: client
    image: client:latest
    entrypoint: python3 -m client.main
    environment:
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED}
      - LOGGING_LEVEL=${LOGGING_LEVEL}
      - CLIENT_ID=0
      - SERVER_HOST=server
      - SERVER_PORT=5000
      - DATA_PATH=/data
      - RESULTS_PATH=/results
      - BATCH_MAX_SIZE=${BATCH_MAX_SIZE}
    networks:
      - custom_net
    volumes:
      - type: bind
        source: ${LOCAL_DATA_PATH}
        target: /data
        read_only: true
      - type: bind
        source: ${LOCAL_RESULTS_PATH}
        target: /results
        read_only: false
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 1
    depends_on:
      server:
        condition: service_started

  server:
    container_name: server
    image: server:latest
    entrypoint: python3 -m server.main
    environment:
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED}
      - LOGGING_LEVEL=${LOGGING_LEVEL}
      - SERVER_PORT=5000
      - SERVER_LISTEN_BACKLOG=${SERVER_LISTEN_BACKLOG}
      - RABBITMQ_HOST=rabbitmq-message-middleware
      - MENU_ITEMS_CLN_AMOUNT=1
      - STORES_CLN_AMOUNT=1
      - TRANSACTION_ITEMS_CLN_AMOUNT=4
      - TRANSACTIONS_CLN_AMOUNT=4
      - USERS_CLN_AMOUNT=1
      - Q1X_OB_AMOUNT=1
      - Q21_OB_AMOUNT=1
      - Q22_OB_AMOUNT=1
      - Q3X_OB_AMOUNT=1
      - Q4X_OB_AMOUNT=1
    networks:
      - custom_net
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 1
    depends_on:
      rabbitmq-message-middleware:
        condition: service_healthy
      transaction_items_with_menu_items_query_21_joiner_0:
        condition: service_started
      transaction_items_with_menu_items_query_22_joiner_0:
        condition: service_started
      transactions_with_stores_query_3x_joiner_0:
        condition: service_started
      transactions_with_stores_query_4x_joiner_0:
        condition: service_started

